<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

    <title>Сервис погоды</title>
    <style>
        .dark-theme {
            background-color: #525252;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-8">
            <nav class="p-2 navbar navbar-dark dark-theme justify-content-between">
                <span class="navbar-brand">Сервис погоды</span>
                <div class="form-inline">
                    <span class="navbar-text">
                        Сотрудник: {{ email }}
                    </span>
                </div>
            </nav>

            <div class="row pt-3">
                <h4>Изменение показателей погоды за день</h4>
                <form action="{{ url_for('temperature_api') }}" method="POST" target="response" class="pt-3">
                    <div class="mb-3">
                        <label for="date1" class="form-label">
                            Введите дату:
                        </label>
                        <input class="form-control" type="date" id="date1" name="date">
                    </div>

                    <div class="mb-3">
                        <label for="temperature1" class="form-label">
                            Введите температуру:
                        </label>
                        <input class="form-control" type="number" step=".1" id="temperature1" name="temperature">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button class="dark-theme btn btn-primary" type="submit">
                            Изменить показатели температуры
                        </button>
                    </div>
                </form>
            </div>

            <div class="row pt-3">
                <h4>Просмотр погоды за день</h4>
                <form action="{{ url_for('temperature_api') }}" method="GET" target="response" class="pt-3">
                    <div class="mb-3">
                        <label for="date2" class="form-label">
                            Введите дату:
                        </label>
                        <input class="form-control" type="date" name="date" id="date2">
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button class="dark-theme btn btn-primary" type="submit">
                            Показать температуру
                        </button>
                    </div>
                </form>
            </div>

            <iframe name="response" id="response" class="pt-3"></iframe>
        </div>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
