apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: weather-service
  name: weather-service
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: weather-service
  template:
    metadata:
      labels:
        k8s-app: weather-service
    spec:
      containers:
      - args:
        image: weather-service
        imagePullPolicy: Never
        name: weather-service
        ports:
        - containerPort: 5000
          protocol: TCP
      - args:
          - --provider=github
          - --email-domain=*
          - --upstream=http:///dev/null
          - --http-address=0.0.0.0:4180
        # Register a new application
        # https://github.com/settings/applications/new
        env:
          - name: OAUTH2_PROXY_CLIENT_ID
            value: 7202b461c9556f240dc0
          - name: OAUTH2_PROXY_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: oauth2-secret
                key: client-secret
          - name: OAUTH2_PROXY_COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                name: oauth2-secret
                key: cookie-secret
        image: quay.io/oauth2-proxy/oauth2-proxy:latest
        imagePullPolicy: Always
        name: oauth2-proxy
        ports:
          - containerPort: 4180
            protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: weather-service
  name: weather-service
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 4180
  selector:
    k8s-app: weather-service
